<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>COOLDOWN</title>
  </head>
  <body>
    <header class="header">
      <div>
        <h2><span>Cool</span>Down</h2>
      </div>
      <div class="logo">
        <img src="img_site/Picsart_24-05-13_22-57-54-609.png" alt="" />
      </div>
      <div>
        <button>Русский</button>
      </div>
    </header>
    <main class="main">
      <hr />
      <h1>Криптовалютный обмен</h1>

      <section class="exchange-form">
        <h2>Крипто обмен</h2>

        <div id="crypto-prices"></div>

        <form id="exchangeForm">
          <label for="amount">Сумма:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Выберите сумму"
            required
            oninput="calculateProfit()"
          />

          <label for="fromCurrency">Из валюты:</label>
          <select id="fromCurrency" name="fromCurrency" required>
            <option value="" disabled selected>Выберите валюту</option>
            <option value="BTC" id="btcI"></option>
            <option value="ETH" id="etcI"></option>
            <option value="XRP" id="xrpI"></option>
            <option value="TON" id="tonI"></option>
            <option value="SOL" id="solI"></option>
            <option value="TRX" id="trxI"></option>
            <option value="DOT" id="dotI"></option>
            <option value="ADA" id="adaI"></option>
            <option value="LTC" id="ltcI"></option>
          </select>

          <label for="toCurrency">В валюту:</label>
          <select id="toCurrency" name="toCurrency" required>
            <option value="" disabled selected>Выберите валюту</option>
            <option value="BTC" id="btcO"></option>
            <option value="ETH" id="etcO"></option>
            <option value="XRP" id="xrpO"></option>
            <option value="TON" id="tonO"></option>
            <option value="SOL" id="solO"></option>
            <option value="TRX" id="trxO"></option>
            <option value="DOT" id="dotO"></option>
            <option value="ADA" id="adaO"></option>
            <option value="LTC" id="ltcO"></option>
          </select>

          <div class="profit_o">
            <label for="amount">Вы получите:</label>
            <input
              type="text"
              id="amounts"
              name="amount"
              required
              readonly
              value=""
            />
          </div>
          <button type="button" onclick="validateForm()">Обменять</button>
        </form>
      </section>
      <section class="obmen">
        <!-- <section class="obmen" style="display: none"> -->
        <h3>Итоги транзакция</h3>
        <div class="trade_text">
          <div id="user_trade_num"></div>
          <div id="user_trade_val"></div>
          <div class="img_trade"><img src="img_site/trade.png" alt="" /></div>
          <div id="colldown_trade_val"></div>
          <div id="colldown_trade_num"></div>
        </div>
        <div class="info_cash">
          <div cooldown_rec></div>
          <div user_rec></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Криптовалютный обмен. Все права защищены.</p>
    </footer>
  </body>
  <script src="main.js"></script>
  <script src="obmen.js"></script>
</html>
